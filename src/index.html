<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LM</title>
</head>

<body>
    <h1>Datepicker lm</h1>
    <div id="app" class="app">
        <div class="widget_datepicker">
            <div class="widget_title calendar_icon">Widget Datepicker</div>
            <div class="widget_inner">
                <select name="" id="">
                    <option value="def">Default</option>
                </select>
                <select name="" id="">
                    <option value="defi">Default</option>
                </select>
                <form class="widget_form" action="">
                    <div class="widget_field_range">
                        <div class="widget_field calendar_icon">
                            <label for="date_start">From</label>
                            <input class="field" id="date_start" type="text">
                        </div>
                        <div class="widget_field calendar_icon">
                            <label for="date_end">To</label>
                            <input class="field" id="date_end" type="text">
                        </div>
                    </div>
                    <div class="widget_btns">
                        <a class="btn btn_cancel" href="#">Cancel</a>
                        <button class="btn btn_submit">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
